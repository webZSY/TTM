<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>塔塔米网络</title>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" href="css/animate.min.css">
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/swiper.min.js"></script>
		<script src="js/swiper.animate.min.js"></script>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<!-------------slide1----------------->
				<section class="swiper-slide swiper-slide1">

					<img src="img/bonus_01.png" class="ani resize" style="width:320px;height:43px;left:0px;top:30px;z-index:3;" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="0s">
					<img src="img/bonus_02.png" class="ani resize" style="width:320px;height:27px;left:0px;top:75px;z-index:3;" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
					<img src="img/001.png" class="ani resize" style="width:320px;height:188px;left:0;top:140px;z-index:3;" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="0.5s" swiper-animate-delay="2s">
					<img src="img/002.png" class="ani resize" style="width:320px;height:188px;left:0px;top:140px;z-index:3;" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="2.5s">
					<img src="img/003.png" class="ani resize" style="width:320px;height:112px;left:0px;top:320px;z-index:3;" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="4s">

				</section>

				<!---------------slide2-------------->

				<section class="swiper-slide swiper-slide2">

					<img src="img/009.png" class="ani resize" style="width:320px;height:66px;left:0px;top:30px;z-index:5; " swiper-animate-effect="bounce" swiper-animate-duration="0.5s" swiper-animate-delay="0s">

					<img src="img/bonus_03.png" class="ani resize" style="width:320px;height:30px;left:0px;top:110px;z-index:4;" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1s">

					<img src="img/bonus_04.png" class="ani resize" style="width:320px;height:30px;left:0px;top:140px;z-index:4;" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">

					<img src="img/010.png" class="ani resize" style="width:320px;height:300px;left:0px;top:170px;z-index:4;" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
						
				</section>

				<!----------------slide3-------------->
				<section class="swiper-slide swiper-slide3">
					<img src="img/004.png" class="ani resize" style="width:320px;height:64px;left:0px;top:20px;z-index:5; " swiper-animate-effect="bounce" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					<img src="img/005.png" class="ani resize" style="width:320px;height:64px;left:0px;top:110px;z-index:4;" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
					<img src="img/006.png" class="ani resize" style="width:320px;height:64px;left:0px;top:190px;z-index:4;" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">

					<img src="img/007.png" class="ani resize" style="width:320px;height:64px;left:0px;top:270px;z-index:4;" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="2s">

					<img src="img/008.png" class="ani resize" style="width:320px;height:64px;left:0px;top:350px;z-index:4;" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s">

				</section>
				
				<!-------------slide4----------------->
				<section class="swiper-slide swiper-slide4">
					
					<img src="img/011.png" class="ani resize" style="width:320px;height:64px;left:0;top:20px;z-index:2;" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
					
					<img src="img/012.png" class="ani resize" style="width:320px;height:330px;left:0px;top:100px;z-index:1;" swiper-animate-effect="zoomInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">

				</section>

			</div>

			<img src="img/arrow.png" style="width:20px;height:15px; top:460px; left:150px;" id="array" class="resize">
			<div class="swiper-pagination"></div>
		</div>

		<script type="text/javascript" src="js/index.js"></script>
	</body>

</html>
